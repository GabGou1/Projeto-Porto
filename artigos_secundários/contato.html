<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Riberi Koa">
    <title>Contatos</title>
</head>

<body>
    <header>
        <h1>Formulário Para Contato</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Preencha todos os Dados</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required><br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required><br>
                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto" required>
                    <option value="" disabled selected>Selecione o Motivo do Contato</option>
                    <option value="erro">Artigo Errado</option>
                    <option value="news">Novos Artigos</option>
                    <option value="contratacao">Enviar Currículo</option>
                </select><br>
                <label for="textarea">Mensagem</label><br>
                <textarea name="textarea" id="textarea" cols="30" rows="10"
                    placeholder="Discorra sobre o assunto selecionado acima." required></textarea><br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <sup>
            <p>Todos os Direitos Reservados <strong>&copy;Gabriel Riberi Koa</strong></p>

            </p>
        </sup>

            <a href="/Projeto-Porto/index.html"><button type="button">Voltar</button></a>
        </p>
    </footer>
</body>

</html>
